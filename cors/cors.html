<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORS解决跨域</title>
</head>
<body>
  
  <script>
    (async function f() {
      const res = await fetch("http://localhost:3003")
      const data = await res.json()
      console.log(data);
    })()
  </script>
</body>
</html>
